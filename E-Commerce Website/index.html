<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <div id="header">
            <div class="header-logo">
                <a href="#"><img src="images/logo.png" alt="header-logo"></a>
            </div>
            <div class="header-list">
                <nav id="header-list-nav">  
                    <ul>
                        <li><a href="#" class="active">Home</a></li>
                        <li><a href="">Shop</a></li>
                        <li><a href="">Blog</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Contact Us</a></li>
                    </ul>
                </nav>
                <div class="header-list-icon">
                    <a href=""><i class="fa fa-bag-shopping"></i></a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="hero">
            <h4>Trade-in-offer</h4>
            <h2>Super value deals</h2>
            <h1>On all products</h1>
            <p>save more coupons & up to 70% off!</p>
            <button>Shop Now</button>
        </section>

        <section id="features">
            <div class="fbox">
                <img src="images/features/f1.png" alt="features">
                <h4 id="feature1">Free Shipping</h4>
            </div>
            <div class="fbox">
                <img src="images/features/f2.png" alt="features">
                <h4 id="feature2">online order</h4>
            </div>
            <div class="fbox">
                <img src="images/features/f3.png" alt="features">
                <h4 id="feature3">save money</h4>
            </div>
            <div class="fbox">
                <img src="images/features/f4.png" alt="features">
                <h4 id="feature4">promotions</h4>
            </div>
            <div class="fbox">
                <img src="images/features/f5.png" alt="features">
                <h4 id="feature5">happy sell</h4>
            </div>
            <div class="fbox">
                <img src="images/features/f6.png" alt="features">
                <h4 id="feature6">24X7 support</h4>
            </div>
        </section>        
    </main>

</body>
</html>
